<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="digital-clock">
        
        <img src="assets/menu.png" id="active-menu" class="menu-img" alt="">
        <ul class="dot-menu" id="active-menu">
            <li class="menu-item" id="active-menu">
                <span class="clock-text" id="active-menu">24-hours format</span>
                <div class="format-switch-btn" id="active-menu" data-format="12"></div>
            </li>
        </ul>
        <div class="time">
            <span class="hour">00</span>
            <span class="dot">:</span>
            <span class="minutes">00</span>
            <div class="right-side">
                <span class="period">AM/PM</span>
                <span class="seconds">00</span>
            </div>
        </div>

        <div class="calender">
            <span class="month">Month</span>,
            <span class="day">day</span>
            <span class="date">00</span>
            <span class="year">0000</span>
        </div>
        <a href="https://github.com/naveenclassy/newdigiclock">Github</a>
    </div>
</body>
<script src="script.js"></script>

</html>
